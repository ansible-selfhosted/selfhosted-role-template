---

_subdirectory: template
_min_copier_version: "8.0.0"


author_name:
  help: 'Name of the author:'
  type: str
  validator: >-
        {% if not author_name %}
        This field cannot be empty as it will be used in content of the generated files.
        {% endif %}

author_email: 
  help: 'Email of the author:'
  type: str
  validator: >-
        {% if not author_email %}
        This field cannot be empty as it will be used in content of the generated files.
        {% endif %}

author_company:
  help: '(Optional) Company of the author:'
  type: str

role_name:
  help: 'Name of the role:'
  type: str
  validator: >-
        {% if not role_name %}
        This field cannot be empty as it will be used in content of the generated files.
        {% endif %}

collection_name:
  help: '(Optional) Name of the collection:'
  type: str

license:
  type: str
  default: "MIT"
  help: "Select a license (see: https://choosealicense.com)"
  choices:
    Apache License, Version 2.0:
      value: Apachev2
    MIT license:
      value: MIT
    BSD license:
      value: BSD
    ISC license:
      value: ISC
    GNU General Public License v3 or later:
      value: GNUv3
    GNU Lesser General Public License v3 or later:
      value: GNULesserv3
    Other (add your own license):
      value: Other

copyright_holder:
  type: str
  default: "{{ author_name }}"
  help: "Who is the copyright holder (default: full name)?"
  validator: >-
        {% if not copyright_holder %}
        This field cannot be empty as it will be used in content of the generated files.
        {% endif %}

short_description:
  default: 'A simple role'
  help: 'Brief description for the role:'
  type: str

repository_host:
  default: "github.com"
  help: "The host of the repository (default: GitHub)"
  type: str
  choices:
    github.com:
      value: github.com
    gitlab.com:
      value: gitlab.com
    bitbucket.org:
      value: bitbucket.org
    codeberg.org:
      value: codeberg.org
    other:
      value: other

repository_url:
  type: str
  default: "{% if repository_host != 'other' -%}https://{{ repository_host }} {%- else -%} <CHANGE_ME> {%- endif -%}/{{ author_name }}/{% if collection_name != '' -%}{{collection_name}}.{%- endif %}{{ role_name }}"
  help: "The URL of the repository (e.g. https://github.com/username/collection-name.role-name)"
